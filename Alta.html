<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <div class="container1 ">

        <form action="" class="form1 ">
            <h2 class="text-item-center ">Alta de Piloto</h2>
            <div class="d-flex">
                <div class="mb-3">
                    <label for="exampleInputNombre" class="form-label ">Nombre</label>
                    <input type="text" class="form-control " id="exampleInputNombre" aria-describedby="NombreHelp">
                </div>
                <div class="mb-3">

                    <label for="exampleInputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control ms-2" id="exampleInputApellido" aria-describedby="ApellidoHelp">
                </div>
            </div>
            <div class="d-flex">
                <div class="mb-3">
                    <label for="exampleInputCanthoras" class="form-label">Cant. horas vuelo</label>
                    <input type="text" class="form-control" id="exampleInputHoras" aria-describedby="horasvueloHelp">
                </div>


                <div class="form-check">
                    <div>
                        <label for="exampleInputtipo" class="form-label">Tipo de vuelo</label>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Cabotaje
                            </label>
                        </div>
                        <div class="form-check">
                            <div class="d-flex">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Internacional
                            </label>
                            </div>
                            
                        </div>
                    </div>
                    

                </div>
            </div>

            <label for="exampleInputNacionalidad" class="form-label">Nacionalidad</label>

            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar</option>
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Paraguay</option>
            </select>

            <button type="button" class="btn btn-primary">Guardar</button>
            <div>
                <button class="secondary">volver</button>
            </div>

        </form>





    </div>
</body>

</html>
