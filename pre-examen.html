<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="estilos/estilos.css">
</head>
  <body>
    <div class="container">
        <form action="" class="form">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label text-align-center ">Usuario</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese un usuario">
                <div class="valid-feedback">Mensaje de validacion</div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Clave</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese una clave">
            </div>
            <div>
                <!-- <input type="submit" value="Siguiente"> -->
                <button type="submit" class="btn btn-primary mb-3">siguiente</button>
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
        $("form").validate({
            rules: {
                usuario: {
                    required: true,
                    usuario: true
                }
            },
            messages: {
                usuario: {
                    required: "El campo usuario es requerido",
                    usuario: "usuario invalido"
                }
            },
            submitHandler: function(form) {
                alert("formulario valido")
                // form.submit()
                const usuario = $("#inputusuario")
                localStorage.setItem("usuario", usuario.val())
                window.location.href = "alta.html"
            }
        })
    </script>
  </body>
</html>
    
    
  </body>
</html>
